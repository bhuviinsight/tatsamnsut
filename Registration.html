<body>
 <fieldset>
     <legend><b><u>Event Registration Page</u></b></legend>
     <form>
         <br>
         <br>
         <br>



         <label for="Username">Username:-</label>
         <input type="text" id="Username" placeholder="enter your Username">

         <br>
         <br>
         <label for="password">Password:-</label>
         <input type="password" id="password" placeholder="enter password">
         <br><br>
         <label for="datepicker"> enter DOB:-</label>
         <input type="date" id="datepicker">
         <br>
         <br>
         <label>Gender:-</label>
         <ul>
             <li><label for="radio" >Male</label>
                 <input type="radio" name="radio1" id="radio1"></li>
             <li><label for="radio">Female</label>
                 <input type="radio" name="radio1" id="radio2"></li>
             <li><label for="radio">Perfer not to say</label>
                 <input type="radio" name="radio1" id="radio3"></li>
         </ul>
         
         
         
         <br>
         <br>
         <label for="selector">choose your State:</label>

             <option value="Delhi">Delhi</option>
             <option value="Rajasthan">Rajasthan</option>

             <option value="Maharashtra">Maharashtra</option>
             <option value="Punjab">Punjab</option>
         </select>
         <br>
        
         <br>
         <label for="fileselect">upload your job latter:-
         </label>
         <input type="file" name="fileselect" id="fileselect">
         <br>
         <br>
         <textarea name="textarea" id="textarea" cols="16" rows="5" placeholder="enter feedback "></textarea>
        <br>
        
         <input type="submit" value="submit" style="color:blue;">

     </form>
 </fieldset>
